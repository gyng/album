<!doctype html>
<html>
  <head>
    <title>Screenshot for docs</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
      }
      body {
        box-sizing: border-box;
        background-color: rgb(51, 51, 51);
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2vw;
        padding: 2vw;
      }
      iframe {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        border: none;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <iframe scrolling="no" src="http://localhost:3000?theme=light"></iframe>
    <iframe
      scrolling="yes"
      src="http://localhost:3000/album/kanto#DSCF3280.JPG&theme=light"
    ></iframe>
    <iframe
      scrolling="no"
      src="http://localhost:3000/?q=japan&theme=dark"
    ></iframe>
    <iframe scrolling="no" src="http://localhost:3000/map"></iframe>
  </body>
</html>
